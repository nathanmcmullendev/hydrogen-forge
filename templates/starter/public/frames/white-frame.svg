<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" preserveAspectRatio="none">
  <defs>
    <filter id="shadow-white" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="6" flood-opacity="0.25"/>
    </filter>
  </defs>
  <!-- Frame with cutout -->
  <path
    d="M0,0 H400 V500 H0 Z M30,30 V470 H370 V30 Z"
    fill="#ffffff"
    fill-rule="evenodd"
    filter="url(#shadow-white)"
  />
  <!-- Inner bevel shadow -->
  <rect x="30" y="30" width="340" height="440" fill="none" stroke="#e0e0e0" stroke-width="2"/>
  <!-- Outer edge -->
  <rect x="2" y="2" width="396" height="496" fill="none" stroke="#f5f5f5" stroke-width="2"/>
</svg>
