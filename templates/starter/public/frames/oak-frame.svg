<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" preserveAspectRatio="none">
  <defs>
    <filter id="shadow-oak" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <!-- Wood grain pattern -->
    <pattern id="woodgrain" patternUnits="userSpaceOnUse" width="100" height="10">
      <rect width="100" height="10" fill="#c4a77d"/>
      <line x1="0" y1="2" x2="100" y2="3" stroke="#b8956a" stroke-width="1" opacity="0.5"/>
      <line x1="0" y1="6" x2="100" y2="7" stroke="#d4b78d" stroke-width="1" opacity="0.4"/>
    </pattern>
  </defs>
  <!-- Frame with wood texture and cutout -->
  <path
    d="M0,0 H400 V500 H0 Z M30,30 V470 H370 V30 Z"
    fill="url(#woodgrain)"
    fill-rule="evenodd"
    filter="url(#shadow-oak)"
  />
  <!-- Inner bevel shadow -->
  <rect x="30" y="30" width="340" height="440" fill="none" stroke="#a08060" stroke-width="2"/>
  <!-- Outer edge highlight -->
  <rect x="2" y="2" width="396" height="496" fill="none" stroke="#d4c4a4" stroke-width="2"/>
</svg>
